apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: demo-app
  labels:
    app: avatar-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: avatar-api
  template:
    metadata:
      labels:
        app: avatar-api
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: demo-app
                operator: In
                values:
                - "true"
      containers:
        - name: avatar-api
          image: 073903779593.dkr.ecr.ap-northeast-1.amazonaws.com/demo/avatars_api:latest
          ports:
            - containerPort: 5000
          readinessProbe:
            httpGet:
              port: 5000
              path: '/ready'
---
apiVersion: v1
kind: Service
metadata:
  name: avatar-api
  namespace: demo-app
spec:
  selector:
    app: avatar-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
