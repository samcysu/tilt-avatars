apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: demo-app
  labels:
    app: avatar-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: avatar-web
  template:
    metadata:
      labels:
        app: avatar-web
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: demo-app
                operator: In
                values:
                - "true"
      containers:
        - name: avatar-web
          image: 073903779593.dkr.ecr.ap-northeast-1.amazonaws.com/demo/avatars_web:latest
          ports:
            - containerPort: 5173
---
apiVersion: v1
kind: Service
metadata:
  name: avatar-web
  namespace: demo-app
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 5173
      protocol: TCP
      name: http
  selector:
    app: avatar-web